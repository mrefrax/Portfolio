<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style2.css">

    <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
    <div id="container">
  
        <div class="step">
    <div class="top">
            <div class="align">
              <a href="#"><button class="num">1</button></a>
              <div class="column">
               <span class="ste">STEP 1</span>
               <span class="info">YOUR INFO</span>
              </div>
            </div>
            <div class="align">
              <a href="#"><button class="num">2</button></a>
              <div class="column">
                <span class="ste">STEP 2</span>
                <span class="info">SELECT PLAN</span>
              </div>
            </div>
            <div class="align">
              <a href="#"><button class="num">3</button></a>
              <div class="column">
                <span class="ste">STEP 3</span>
                <span class="info">ADD-ONS</span>
              </div>
            </div>
            <div class="align">
              <a href="#"><button class="num">4</button></a>
              <div class="column">
                <span class="ste">STEP 4</span>
                <span class="info">SUMMARY</span>
              </div>
            </div>
          </div>
    </div>

<div class="plan">
        <div class="column">
            <h1 class="select">Select your plan</h1>
                   <p class="you-have">You have the plan option of monthly or yearly biling.</p>
                <div class="align">
                    <div class="border">
                        <img class="ico" src="assets/images/icon-arcade.svg" alt="icon-arcade">
                    <h3>Arcade</h3>
                    <div class="align">
                        <span class="value">$9</span>
                         <span class="mo">/mo</span>
                    </div>
                    </div>
                             <div class="bordeer">
                    <img class="icon" src="assets/images/icon-advanced.svg" alt="icon-advanced">
                    <h3>Advanced</h3>
                    <div class="align">
                        <span class="value">$12</span>
                             <span class="mo">/mo</span>
                    </div>
                             </div>
                             <div class="bordeer">
                    <img class="icon" src="assets/images/icon-pro.svg" alt="icon-pro">
                    <h3>Pro</h3>
                    <div class="align">
                        <span class="value">$15</span>
                             <span class="mo">/mo</span>
                    </div>
                             </div>
                            
                </div>
</div>

<div class="monthly">
    <div class="align">
        <span class="mon">Monthly</span>
         <span class="yearly">Yearly</span>
    </div>
</div>

<div class="align">
    <a href="index.html"><button class="go-back">Go Back</button></a>
    <a href="index3.html"><button class="btn">Next Step</button></a>
</div>
    </div>
</body>
</html>
