<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <!-- Sidebar start -->
<div id="container">
  
    <div class="step">
<div class="top">
        <div class="align">
          <a href="#"><button class="num">1</button></a>
          <div class="column">
           <span class="ste">STEP 1</span>
           <span class="info">YOUR INFO</span>
          </div>
        </div>
        <div class="align">
          <a href="#"><button class="num">2</button></a>
          <div class="column">
            <span class="ste">STEP 2</span>
            <span class="info">SELECT PLAN</span>
          </div>
        </div>
        <div class="align">
          <a href="#"><button class="num">3</button></a>
          <div class="column">
            <span class="ste">STEP 3</span>
            <span class="info">ADD-ONS</span>
          </div>
        </div>
        <div class="align">
          <a href="#"><button class="num">4</button></a>
          <div class="column">
            <span class="ste">STEP 4</span>
            <span class="info">SUMMARY</span>
          </div>
        </div>
      </div>
</div>
    <!-- Sidebar end -->
  
    <!-- Step 1 start -->
  <div class="column">
    <div class="contai">
      
        <h1 class="personal">Personal info</h1>
        <p class="please">Please provide your name, email address, and phone number.</p>
      <form action="two.html" method="post" autocomplete="on">
          <label class="label" for="iname">Name</label>
          <br>
          <input class="input" type="text" name="name" id="iname" placeholder="e.g. Stephen King" required></input>
          <br>
          <label class="label" for="iemail">Email Address</label>
          <br>
          <input class="input" type="email" name="email" id="iemail" placeholder="e.g. stephenking@lorem.com" required></input>
          <br>
          <label class="label" for="iphone">Phone Number</label>
          <br>
          <input class="input" type="tel" name="tel" id="iphone" placeholder="e.g. +1 234 567 890" readonly></input>
          <br>
      </form>
      <a href="index2.html"><button class="btn">Next Step</button></a>
    </div>
  </div>
</div>

</body>
</html>
