<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style4.css">
    <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
    <div id="container">
  
        <div class="step">
    <div class="top">
            <div class="align">
              <a href=""><button class="num">1</button></a>
              <div class="column">
               <span class="ste">STEP 1</span>
               <span class="info">YOUR INFO</span>
              </div>
            </div>
            <div class="align">
              <a href=""><button class="num">2</button></a>
              <div class="column">
                <span class="ste">STEP 2</span>
                <span class="info">SELECT PLAN</span>
              </div>
            </div>
            <div class="align">
              <a href="#"><button class="num">3</button></a>
              <div class="column">
                <span class="ste">STEP 3</span>
                <span class="info">ADD-ONS</span>
              </div>
            </div>
            <div class="align">
              <a href="#"><button class="num">4</button></a>
              <div class="column">
                <span class="ste">STEP 4</span>
                <span class="info">SUMMARY</span>
              </div>
            </div>
          </div>
    </div>

    <div class="fini">
        <h1 class="finishing-up">Finishing up</h1>
         <p class="double">Double-check everything looks OK before confirming.</p>

         <div class="monthly">
            <div class="align">
                <div class="column">
                    <span class="arcade">Arcade (Monthly)</span>
                    <a class="change" href="#">Change</a>
                </div>
                 <div class="align">
                     <span class="value">$9</span>
                      <span class="mo">/mo</span>
                 </div>
            </div>
            <hr>
            <div class="alignn">
                <span class="online">Online service</span>
                 <div class="align">
                     <span class="valu">+$1</span>
                      <span class="barramo">/mo</span>
                 </div>
            </div>
             <div class="align">
                 <span class="larger">Larger storage</span>
                  <div class="align">
                      <span class="valu">+$2</span>
                       <span class="barramo">/mo</span>
                  </div>
             </div>
         </div>

         <div class="align">
             <span class="total">Total (per month)</span>
              <span class="val">+$12</span>
               <span class="barra">/mo</span>
         </div>
         <div class="align">
            <a href="index3.html"><button class="go-back">Go Back</button></a>
            <a href="#"><button class="btn">Confirm</button></a>
        </div>
    </div>
</body>
</html>
