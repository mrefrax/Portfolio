<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

<div id="container">
<div class="alinhar">
  <h2 class="calculator">calc</h2>
  <div class="direction">
    <span class="numbers"> 1 2 3</span>
    <div class="alignitem">
      <span class="theme">THEME</span>
      <div class="back">
        <div class="color"></div>
      </div>
    </div>
  </div>
</div>

<div class="resul">
  <p class="val">399,981</p>
</div>

<div class="nums">
  <div class="ali">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="delete">DEL</button>
  </div>
  <div class="ali">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
  </div>
  <div class="ali">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
  </div>
  <div class="ali">
    <button>.</button>
    <button>0</button>
    <button>/</button>
    <button>x</button>
  </div>

  <div class="ali">
    <button class="reset">RESET</button>
    <button class="res">=</button>
  </div>


</div>
</div>
  
</body>
</html>
