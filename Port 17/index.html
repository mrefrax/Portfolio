<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

<div id="column">
      <div class="softred">
        <div class="align">
          <div class="column">
            <span class="my">My balance</span>
            <span class="value">$921.48</span>
          </div>
          <img class="logo" src="images/logo.svg" alt="logo">
        </div>
      </div>
      <div id="container">
      <h2 class="spending">Spending - Last 7 days</h2>
  
      <div class="row">
        <div class="column">
          <div class="mond"></div>
          <span class="mon">mon</span>
        </div>
        <div class="column">
          <div class="tues"></div>
          <span class="tue">tue</span>
        </div>
        <div class="column">
          <div class="weds"></div>
          <span class="wed">wed</span>
        </div>
        <div class="column">
          <div class="thues"></div>
          <span class="thu">thu</span>
        </div>
        <div class="column">
          <div class="frid"></div>
          <span class="fri">fri</span>
        </div>
        <div class="column">
          <div class="satur"></div>
          <span class="sat">sat</span>
        </div>
        <div class="column">
          <div class="sund"></div>
          <span class="sun">sun</span>
        </div>
      </div>
      <hr>
      <div class="align">
        <div class="column">
          <p class="total">Total this month</p>
          <span class="value2">$478.33</span>
        </div>
        <div class="column">
          <span class="two">+2.4%</span>
          <span class="from-last">from last month</span>
        </div>
      </div>
  
  </div>
</div>
</body>
</html>
