<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="container">
    <div class="backg"></div>
    <div class="vict"><img class="avatar" src="images/image-victor.jpg" alt="image-victor"></div>
    <div class="direction">
      <div class="flex">
        <h4 class="name">Victor Crest</h4>
        <span class="num">26</span>
      </div>
      <span class="cidade">London</span>
    </div>
    <hr>
    <div class="flex">
      <div class="direction">
        <span class="number">80K</span>
        <span class="followers">Followers</span>
      </div>
      <div class="direction">
        <span class="number">803K</span>
        <span class="likes">Likes</span>
      </div>
      <div class="direction">
        <span class="number">1.4K</span>
        <span class="photos">Photos</span>
      </div>
    </div>
  </div>

</body>
</html>
