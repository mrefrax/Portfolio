    <body>
        <div id="container">
            <form action="#" method="post">
                <div class="flex">
                    <label class="name" for="email">E-mail:</label>
                    <input class="em" type="email" name="email" placeholder="insira seu e-mail" required>
                </div>

                <div class="flex">
                    <label class="name2" for="Senha">Senha:</label>
                    <input class="sen" type="password" name="senha" placeholder="Insira sua senha" required min="1" max="8">
                </div>
                <div class="flex">
                    <input class="btn" type="button" value="Entrar">
                    <input class="forget" type="button" value="Esqueci minha senha">
                </div>
            </form>
        </div>
    </body>
