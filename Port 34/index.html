<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>

        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div class="direction">
            <h1 class="contact">Contact Us!</h1>
            <div id="container">
                <form action="#" method="post">
                    <div class="align">
                        <label class="nom" for="name">Nome:</label>
                        <input class="na" type="text" name="name" id="name">
                    </div>
                    <div class="align">
                        <label class="email" for="email">E-mail:</label>
                        <input class="addemail" type="email" name="email" id="email" required>
                    </div>
                    <div class="column">
                        <label class="how" for="howhelp">Como podemos ajudar?</label>
                        <input class="txt" type="text" name="howhelp" placeholder="Escreva aqui">
                        <input class="sub" type="submit" value="Enviar">
                    </div>
                </form>

            </div>
        </div>
    </body>
</html>
