<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="container">
    <h4 class="your">Your Result</h4>
    <div class="bola">
      <span class="number">76</span>
      <span class="of">of 100</span>
    </div>
    <h5 class="great">Great</h5>
    <p class="you-scored">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <div id="container">
    <h4 class="summary">Summary</h4>
    <div class="reaction">
      <img class="icon" src="assets/images/icon-reaction.svg" alt="icon-reaction">
      <span class="re">Reaction</span>
      <span class="nu">80</span>
       <span class="barra">/ 100</span>
    </div>

    <div class="memory">
      <img class="icon" src="assets/images/icon-memory.svg" alt="icon-memory">
      <span class="me">Memory</span>
      <span class="nu">92</span>
       <span class="barra">/ 100</span>
    </div>

    <div class="verbal">
      <img class="icon" src="assets/images/icon-verbal.svg" alt="icon-verbal">
      <span class="ve">Verbal</span>
      <span class="nu">61</span>
       <span class="barra">/ 100</span>
    </div>

    <div class="visual">
      <img class="icon" src="assets/images/icon-visual.svg" alt="icon-visual">
      <span class="vi">Visual</span>
      <span class="nu">72</span>
       <span class="barra">/ 100</span>
    </div>
    <button class="btn-continue">Continue</button>
  </div>

</body>
</html>
